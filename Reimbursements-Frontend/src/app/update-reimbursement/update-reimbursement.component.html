<h3>Update Reimbursement</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="reimbursement.title" name="title">
    </div>

    <div class="form-group">
      <label for="name">Reason</label>
      <input type="text" class="form-control" id="reason" required [(ngModel)]="reimbursement.reason" name="reason">
    </div>

    <div class="form-group">
      <label for="name">Amount</label>
      <input type="number" class="form-control" id="amount" required [(ngModel)]="reimbursement.amount" name="amount">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newEmployee()">Add</button> -->
</div>
